<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-[url('./bg.jpg')] bg-no-repeat">
    <div class="text-center m-[10rem]">
        <h1 class="rounded-2xl font-mono tracking-tighter text-[50px] font-[600]">GitFetch - Profile Finder<br>For GitHub</h1>
        
        <div class="mt-2">
            <h3 class="font-sans text-[20px] tracking-widest font-[500]">Check Out the Repo, Followers and more,<br> just by entering a UserName !</h3>
        </div>

        <div class="backdrop-blur mt-7">
            <form id="searchForm" class="max-w-md mx-auto">   
                <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="search" id="default-search" class="shadow-md block w-full outline-none p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 " placeholder="Enter Your UserName"/>

                    <button id="btn" type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Search</button>
                </div>
            </form>
        </div>

        <div id="preloader" class="hidden fixed top-0 left-0 w-full h-full bg-white bg-opacity-80 z-50">
            <img src="./loading-thinking.gif" alt="Loading..." class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        </div>
        <div id="user" class="flex justify-center">
             
        </div>
        

    <script src="./script.js"></script>
</body>
</html>
